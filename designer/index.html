<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tin-Engine Design tool</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>

	<script type="module">
		import designer from './designer/designer.js';
		window.designer = designer;
		designer.create();
	</script>

	<link rel="stylesheet" type="text/css" href="designer/main.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-4">

				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tree-content" role="tab">Tree</button>
					</li><li class="nav-item" role="presentation">
						<button class="nav-link" data-bs-toggle="tab" data-bs-target="#props-content" role="tab">Properties</button>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane fade show active" id="tree-content" role="tabpanel" tabindex="0"></div>
					<div class="tab-pane fade" id="props-content" role="tabpanel" tabindex="0"></div>
				</div>

			</div><div class="col-8">

				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#preview-content" role="tab">Preview</button>
					</li><li class="nav-item" role="presentation">
						<button class="nav-link" data-bs-toggle="tab" data-bs-target="#code-content" role="tab">Code</button>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane fade show active" id="preview-content" role="tabpanel" tabindex="0">
						<canvas id="preview">
					</div>

					<div class="tab-pane fade" id="code-content" role="tabpanel" tabindex="0">code</div>
				</div>

			</div>
		</div>
	</div>


</body>
</html>
